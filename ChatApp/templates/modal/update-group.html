<div id="update-group-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5>
        <span class="icon"><ion-icon name="pencil"></ion-icon></span>
        グループ名変更
      </h5>
      <span class="modalClose" id="update-page-close-button"
        ><ion-icon name="close-circle"></ion-icon
      ></span>
    </div>
    <form
      name="updateGroupForm"
      class="modal-body"
      action="/group/{{ group.id }}/update"
      method="POST"
    >
      <input
        type="text"
        placeholder="グループ名"
        value="{{group.name}}"
        class="group-form-input"
        name="newGroupName"
        maxlength="20"
        autocomplete="off"
        required
      />
      <button id="submit">変更</button>
    </form>
  </div>
</div>
