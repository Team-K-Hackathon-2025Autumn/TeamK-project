<div id="add-member-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5>ユーザー招待</h5>
      <span class="modalClose" id="add-page-close-button">×</span>
    </div>
    <form
      name="addMemberForm"
      class="modal-body"
      action="/group/{{ group.id }}/member/add"
      method="POST"
    >
      <input
        type="text"
        placeholder="メールアドレス"
        class="add-member-form-input"
        name="email"
        maxlength="255"
        autocomplete="off"
        required
      />
      <button>招待</button>
    </form>
  </div>
</div>
